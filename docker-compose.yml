version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: wetty-nginx
    restart: always
    ports:
      - "3002:3002"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./429.html:/usr/share/nginx/html/429.html:ro
    depends_on:
      - wetty
    networks:
      - wetty-network

  wetty:
    image: wettyoss/wetty
    container_name: wetty
    restart: always
    expose:
      - 3000
    command:
      - "--ssh-host=172.17.0.1"
      - "--port=3000"
      - "--base=/"
    networks:
      - wetty-network

networks:
  wetty-network:
    driver: bridge
